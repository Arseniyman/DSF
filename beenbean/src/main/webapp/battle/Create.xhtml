<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBattleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBattleLabel_endOfBattle}" for="endOfBattle" />
                    <h:inputText id="endOfBattle" value="#{battleController.selected.endOfBattle}" title="#{bundle.CreateBattleTitle_endOfBattle}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBattleLabel_startOfBattle}" for="startOfBattle" />
                    <h:inputText id="startOfBattle" value="#{battleController.selected.startOfBattle}" title="#{bundle.CreateBattleTitle_startOfBattle}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBattleLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{battleController.selected.location}" title="#{bundle.CreateBattleTitle_location}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBattleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{battleController.selected.id}" title="#{bundle.CreateBattleTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{battleController.create}" value="#{bundle.CreateBattleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{battleController.prepareList}" value="#{bundle.CreateBattleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBattleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
