<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBossTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBossLabel_health}" for="health" />
                    <h:inputText id="health" value="#{bossController.selected.health}" title="#{bundle.CreateBossTitle_health}" />
                    <h:outputLabel value="#{bundle.CreateBossLabel_name}" for="name" />
                    <h:inputText id="name" value="#{bossController.selected.name}" title="#{bundle.CreateBossTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateBossLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bossController.selected.id}" title="#{bundle.CreateBossTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bossController.create}" value="#{bundle.CreateBossSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bossController.prepareList}" value="#{bundle.CreateBossShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBossIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
