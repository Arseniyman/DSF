<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCreatureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCreatureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{creatureController.selected.id}" title="#{bundle.EditCreatureTitle_id}" required="true" requiredMessage="#{bundle.EditCreatureRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCreatureLabel_name}" for="name" />
                    <h:inputText id="name" value="#{creatureController.selected.name}" title="#{bundle.EditCreatureTitle_name}" required="true" requiredMessage="#{bundle.EditCreatureRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCreatureLabel_health}" for="health" />
                    <h:inputText id="health" value="#{creatureController.selected.health}" title="#{bundle.EditCreatureTitle_health}" required="true" requiredMessage="#{bundle.EditCreatureRequiredMessage_health}"/>
                    <h:outputLabel value="#{bundle.EditCreatureLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{creatureController.selected.userId}" title="#{bundle.EditCreatureTitle_userId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{creatureController.update}" value="#{bundle.EditCreatureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCreatureViewLink}"/>
                <br />
                <h:commandLink action="#{creatureController.prepareList}" value="#{bundle.EditCreatureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCreatureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
