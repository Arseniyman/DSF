<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreatureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreatureEmpty}" rendered="#{creatureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creatureController.items.rowCount > 0}">
                    <h:outputText value="#{creatureController.pagination.pageFirstItem + 1}..#{creatureController.pagination.pageLastItem + 1}/#{creatureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creatureController.previous}" value="#{bundle.Previous} #{creatureController.pagination.pageSize}" rendered="#{creatureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creatureController.next}" value="#{bundle.Next} #{creatureController.pagination.pageSize}" rendered="#{creatureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creatureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreatureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreatureTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreatureTitle_health}"/>
                            </f:facet>
                            <h:outputText value="#{item.health}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreatureTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creatureController.prepareView}" value="#{bundle.ListCreatureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creatureController.prepareEdit}" value="#{bundle.ListCreatureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creatureController.destroy}" value="#{bundle.ListCreatureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creatureController.prepareCreate}" value="#{bundle.ListCreatureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCreatureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
