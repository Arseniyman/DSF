<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCreatureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCreatureLabel_id}"/>
                    <h:outputText value="#{creatureController.selected.id}" title="#{bundle.ViewCreatureTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCreatureLabel_name}"/>
                    <h:outputText value="#{creatureController.selected.name}" title="#{bundle.ViewCreatureTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCreatureLabel_health}"/>
                    <h:outputText value="#{creatureController.selected.health}" title="#{bundle.ViewCreatureTitle_health}"/>
                    <h:outputText value="#{bundle.ViewCreatureLabel_userId}"/>
                    <h:outputText value="#{creatureController.selected.userId}" title="#{bundle.ViewCreatureTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creatureController.destroyAndView}" value="#{bundle.ViewCreatureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCreatureEditLink}"/>
                <br />
                <h:commandLink action="#{creatureController.prepareCreate}" value="#{bundle.ViewCreatureCreateLink}" />
                <br />
                <h:commandLink action="#{creatureController.prepareList}" value="#{bundle.ViewCreatureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCreatureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
