<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeaLabel_yearOfCollection}" for="yearOfCollection" />
                    <h:inputText id="yearOfCollection" value="#{teaController.selected.yearOfCollection}" title="#{bundle.CreateTeaTitle_yearOfCollection}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTeaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teaController.selected.name}" title="#{bundle.CreateTeaTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTeaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teaController.selected.id}" title="#{bundle.CreateTeaTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teaController.createTea()}" value="#{bundle.CreateTeaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teaController.prepareList}" value="#{bundle.CreateTeaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
